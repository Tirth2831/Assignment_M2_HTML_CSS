<html>
    <head>
        <title>Registration Form</title>
        <body>
            <form>
                
                <head>
                <h1>
                    STUDENT REGITION FORM 
                </h1>
                </head>
                Name : <input type="text">
                <br><br>
                Father's name : <input type="text">
                <br><br>
                 Mather's name : <input type="text">
                <br><br>
                 phone number : <input type="number">
                <br><br>
                Email : <input type="Email">
                <br><br>
                    GENDER Male :<input type="radio">
                    FeMale :<input type="radio">
                    other :<input type="radio">
                
                <br><br>
                 Date of birth : <input type="date">
                <br/><br>
                 Adress :<textarea type="text"></textarea>
                    
                    <br><br>
                    BLOOD GROUP
                    <select name ="drop-down">
                        <option value="">Select Blood Group</option>
                        <option value="A">A</option>
                        <option value="A+">A+</option>
                        <option value="B">B</option>
                        <option value="B">B+</option>
                        <option value="AB">AB</option>
                        <option value="AB+">AB+</option>
                        <option value="O">O</option>
                        <option value="O+">o+</option>
                    </select>
                    <br><br>
                    <label >DEPARTMENT:</label><br>
                    <label>B.Tech</label>
                    <input type="radio" name="DEPARTMENT" value="B.Tech"><br>
                    <label>Deploma</label>
                    <input type="radio" name="DEPARTMENT" value="Deploma"><br>
                    <label>BBA</label>
                    <input type="radio" name="DEPARTMENT" value="BBA"><br>
                    <label>B.pharm</label>
                    <input type="radio" name="DEPARTMENT" value="B.pharm"><br>
                   
                <br><br>
                   <font size="4">COURSE : </font><span>HTML</span><input type="checkbox">
                   <span> C++</span><input type="checkbox">
                   <span>PHP</span><input type="checkbox">
                   <span>Python</span><input type="checkbox">
                   <span>java</span><input type="checkbox">
                <br><br>
                    <input type="button"value="submit">
                    <input type="reset"value="reset">
            </form>
        </body>
    </head>
</html>
